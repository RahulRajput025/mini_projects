<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color_Task</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="head">
        <h2>Selected Colors:</h2>
        <h3 id="output"></h3>
    </div>

    <section class="container">
        <div class="Form-element">
            <label for="color">Black</label>
            <input type="checkbox" name="color" value="Black" />
        </div>

        <div class="Form-element">
            <label class="blue" for="color">Blue</label>
            <input type="checkbox" name="color" id="blue" value="Blue" />
        </div>

        <div class="Form-element">
            <label class="red" for="color">Red</label>
            <input type="checkbox" name="color" id="red" value="Red" />
        </div>

        <div class="Form-element">
            <label class="purple" for="color">Purple</label>
            <input type="checkbox" name="color" id="purple" value="Purple" />
        </div>

        <div class="Form-element">
            <label class="green" for="color">Green</label>
            <input type="checkbox" name="color" id="green" value="Green" />
        </div>

        <input type="submit" value="Submit" onclick="submit()" />
        <input type="submit" value="Select All" onclick="selectAll()" >
    </section>

    <script src="script.js"></script>
</body>

</html>
