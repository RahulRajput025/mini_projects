<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shift-Unshift</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">

    <style>
        .container{
            max-width: 30%;
            box-shadow: 5px 10px 18px #888888;
            background-image: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            padding: 80px 50px;
            margin: auto;
            text-align: center;
            margin-top: 200px;
            overflow-x: scroll;
        }
        </style>
</head>

<body>

    <div class="container">
        <input id="inputF" type="text">
        <input type="submit" onclick="addValue()">
        <div>
            <p>output will ve shown here:</p>
        </div>
        <div id="output"></div>
    </div>

    <script>
        let array = [];

        function addValue() {
            var inputField = document.getElementById("inputF");
            var outputBox = document.getElementById("output");
            // let array = [];
            inputField.focus();

            let value = array.unshift(inputField.value);

            outputBox.innerHTML = '';
            outputBox.prepend(array + '\n\n');
            value = '';


            // outputBox.prepend( '\n ',inputField.value);
            // console.log(outputBox.value);
        }

    </script>
</body>

</html>
